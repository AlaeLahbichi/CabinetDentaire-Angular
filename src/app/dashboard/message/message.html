    <div class="main-container" id="mainContainer">
        <header class="content-header">
            <h1 class="content-title">Gestion des R√©clamations</h1>

        <main class="main-content">
            <div class="controls fade-in">
                <div class="controls-row">
                    <div class="search-box">

                        <input type="text" class="search-input" [(ngModel)]="searchText" placeholder="Rechercher par Name , Email ou Id" id="searchInput">
