<div class="login-container">
  <div class="login-card">
    <div class="header">
      <div class="logo-section">
        <div class="logo-icon">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
            <path d="M12 2C13.1 2 14 2.9 14 4V8C14 9.1 13.1 10 12 10C10.9 10 10 9.1 10 8V4C10 2.9 10.9 2 12 2Z" fill="#1D3557"/>
            <path d="M12 14C15.31 14 18 16.69 18 20V22H6V20C6 16.69 8.69 14 12 14Z" fill="#A8DADC"/>
          </svg>
        </div>
        <h1>Cabinet Dentaire</h1>
      </div>
      <h2>Se connecter</h2>
      <p>Accédez à votre espace personnel</p>
    </div>

    <div class="error-alert" *ngIf="loginError">
      <div class="error-icon">⚠</div>
      <div class="error-content">
        <p>{{ errorMessage }}</p>
        <button type="button" class="dismiss-btn" (click)="dismissError()">×</button>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <div class="form-group">
        <label for="email" class="form-label">Email *</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#CED4DA" stroke-width="2" fill="none"/>
              <path d="M22 6L12 13L2 6" stroke="#CED4DA" stroke-width="2" fill="none"/>
            </svg>
          </div>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            [class.error]="isFieldInvalid('email')"
            placeholder="votre.email@exemple.com"
          />
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe *</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#CED4DA" stroke-width="2" fill="none"/>
              <circle cx="12" cy="16" r="1" fill="#CED4DA"/>
              <path d="M7 11V7A5 5 0 0 1 17 7V11" stroke="#CED4DA" stroke-width="2" fill="none"/>
            </svg>
          </div>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="isFieldInvalid('password')"
            placeholder="Votre mot de passe"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="#CED4DA" stroke-width="2" fill="none"/>
              <circle cx="12" cy="12" r="3" stroke="#CED4DA" stroke-width="2" fill="none"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12A18.45 18.45 0 0 1 5.06 5.06L17.94 17.94Z" stroke="#CED4DA" stroke-width="2" fill="none"/>
              <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4C19 4 23 12 23 12A18.5 18.5 0 0 1 19.42 16.42" stroke="#CED4DA" stroke-width="2" fill="none"/>
              <path d="M1 1L23 23" stroke="#CED4DA" stroke-width="2" fill="none"/>
              <path d="M10.5 10.5A2 2 0 0 1 13.5 13.5" stroke="#CED4DA" stroke-width="2" fill="none"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- Remember me & Forgot password -->
      <div class="form-options">
        <label class="checkbox-container">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="checkbox-input"
          />
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Se souvenir de moi</span>
        </label>
        
        <a href="/forgot-password" class="forgot-link">Mot de passe oublié ?</a>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="isSubmitting"
        [class.loading]="isSubmitting"
      >
        <span *ngIf="!isSubmitting">Se connecter</span>
        <span *ngIf="isSubmitting" class="loading-text">
          <div class="spinner"></div>
          Connexion...
        </span>
      </button>

      <div class="register-link">
        <p>Vous n'avez pas de compte ? 
          <a href="/register" class="link">S'inscrire</a>
        </p>
      </div>
    </form>
  </div>
</div>
